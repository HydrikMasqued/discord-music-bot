# =================================================================
# Purge Bot Module Configuration
# =================================================================
# This is a modular Discord bot for message purging functionality
# This module can be easily removed without affecting the main music bot

# Discord Bot Token (REQUIRED)
# Get this from Discord Developer Portal: https://discord.com/developers/applications
token=YOUR_DISCORD_BOT_TOKEN_HERE

# Bot Command Prefix (OPTIONAL)
# Default: !
prefix=!

# Bot Owner ID (OPTIONAL)
# Your Discord User ID (17-18 digit number)
# This can be used for owner-only commands in future updates
owner=181143017619587073

# =================================================================
# Additional Settings (for future expansion)
# =================================================================

# Maximum messages to purge at once (Discord limit is 100)
# max_purge=100

# Auto-delete confirmation messages after X seconds
# confirmation_delete_delay=5

# Enable/disable logging of purge actions
# log_purge_actions=true

# =================================================================
# Instructions:
# =================================================================
# 1. Set your Discord bot token above
# 2. Invite the bot to your server with these permissions:
#    - MANAGE_MESSAGES
#    - MESSAGE_HISTORY
#    - SEND_MESSAGES
# 3. Run the purge bot using the provided batch files
# 4. Use !purgehelp in Discord for command information
#
# Commands:
# - !purge [number]           - Purge X messages
# - !purge [keyword]          - Purge messages containing keyword  
# - !purge [number] [keyword] - Purge X messages with keyword
# - !purgehelp               - Show help
# =================================================================
